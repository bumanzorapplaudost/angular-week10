<div class="wrapper">
  <p class="reactions">
    <span class="likes">{{ likes }} likes</span> <span>&nbsp;|&nbsp;</span>
    <span class="dislikes">{{ dislikes }} dislikes</span>.
  </p>
  <button
    [disabled]="!isAuthCorrect"
    (click)="likeButton('like')"
    mat-icon-button
    [color]="thumbUpColor"
  >
    <mat-icon>thumb_up</mat-icon>
  </button>
  <button
    [disabled]="!isAuthCorrect"
    (click)="likeButton('dislike')"
    mat-icon-button
    [color]="thumbDownColor"
  >
    <mat-icon>thumb_down</mat-icon>
  </button>
</div>
